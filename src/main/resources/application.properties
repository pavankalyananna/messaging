# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# Thymeleaf Configuration
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# ===============================
# DataSource Configuration (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:contactdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console Configuration
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Logging Configuration
# ===============================
logging.level.com.messaging.app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# ===============================
# Custom Application Properties
# ===============================
app.rate-limit.max-requests=10
app.rate-limit.time-window=60000

# ===============================
# Favicon Configuration
# ===============================
spring.resources.favicon.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.security.basic.enabled=false
