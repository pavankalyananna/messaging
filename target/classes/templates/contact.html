<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Contact Me</h3>
                        
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="d-grid gap-2">
                            <button id="callBtn" class="btn btn-success btn-lg">Call</button>
                            <button id="messageBtn" class="btn btn-primary btn-lg">Send Message</button>
                        </div>

                        <div class="mt-3 text-center">
                            <small>Status: <span id="statusText" class="status-offline">Offline</span></small>
                        </div>

                        <div id="callInterface" class="hidden mt-3">
                            <div class="alert alert-info text-center">
                                <p id="callStatus">Connecting...</p>
                                <audio id="remoteAudio" autoplay></audio>
                                <button id="hangupBtn" class="btn btn-danger mt-2">End Call</button>
                            </div>
                        </div>

                        <div id="messageInterface" class="hidden mt-3">
                            <textarea id="messageText" class="form-control" rows="3" placeholder="Type your message..."></textarea>
                            <button id="sendMessageBtn" class="btn btn-primary mt-2">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple WebRTC configuration
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        let peerConnection = null;
        let localStream = null;
        let stompClient = null;
        let currentCallId = null;

        // Initialize WebSocket
        function initWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected to WebSocket');
                
                // Subscribe to status updates
                stompClient.subscribe('/topic/visitors/status', function(message) {
                    const data = JSON.parse(message.body);
                    updateAdminStatus(data.data.status === 'ONLINE');
                });
                
            });
        }

        // Check admin status
        function checkAdminStatus() {
            fetch('/api/contact/status')
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        updateAdminStatus(data.data);
                    }
                });
        }

        function updateAdminStatus(isOnline) {
            const statusEl = document.getElementById('statusText');
            if (isOnline) {
                statusEl.textContent = 'Online';
                statusEl.className = 'status-online';
            } else {
                statusEl.textContent = 'Offline';
                statusEl.className = 'status-offline';
            }
        }

        // Call functionality
        document.getElementById('callBtn').addEventListener('click', async function() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            try {
                // Send call request
                const response = await fetch('/api/contact/call', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'name=' + encodeURIComponent(name)
                });
                
                const data = await response.json();
                if (data.success) {
                    currentCallId = data.data;
                    startCall();
                } else {
                    alert('Failed to start call: ' + data.message);
                }
            } catch (error) {
                alert('Error starting call');
            }
        });

        async function startCall() {
            try {
                document.getElementById('callInterface').classList.remove('hidden');
                
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(config);
                
                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle incoming stream
                peerConnection.ontrack = (event) => {
                    const audio = document.getElementById('remoteAudio');
                    audio.srcObject = event.streams[0];
                    updateCallStatus('Connected');
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && stompClient) {
                        stompClient.send("/app/call.signal", {}, JSON.stringify({
                            to: 'admin',
                            type: 'ice_candidate',
                            candidate: event.candidate
                        }));
                    }
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                if (stompClient) {
                    stompClient.send("/app/call.signal", {}, JSON.stringify({
                        to: 'admin',
                        type: 'offer',
                        offer: offer
                    }));
                }

                updateCallStatus('Calling...');

            } catch (error) {
                console.error('Error starting call:', error);
                alert('Error accessing microphone');
            }
        }

        function updateCallStatus(status) {
            document.getElementById('callStatus').textContent = status;
        }

        // Hang up call
        document.getElementById('hangupBtn').addEventListener('click', function() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('callInterface').classList.add('hidden');
        });

        // Message functionality
        document.getElementById('messageBtn').addEventListener('click', function() {
            document.getElementById('messageInterface').classList.remove('hidden');
        });

        document.getElementById('sendMessageBtn').addEventListener('click', async function() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('messageText').value.trim();
            
            if (!name || !message) {
                alert('Please enter your name and message');
                return;
            }

            try {
                const response = await fetch('/api/contact/message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'name=' + encodeURIComponent(name) + '&message=' + encodeURIComponent(message)
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Message sent!');
                    document.getElementById('messageText').value = '';
                    document.getElementById('messageInterface').classList.add('hidden');
                } else {
                    alert('Failed to send message');
                }
            } catch (error) {
                alert('Error sending message');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
            checkAdminStatus();
            setInterval(checkAdminStatus, 10000);
        });
    </script>
</body>
</html>
